<div class="card-columns">
  <div *ngFor="let cancion of nuevasCanciones" class="card">
    <img [src]="cancion.images[0].url"  alt="card-img-top"class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ cancion.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artista of cancion.artists" class="badge badge-warning">{{ artista.name }}</span>
      </p>
    </div>
  </div>
</div>
